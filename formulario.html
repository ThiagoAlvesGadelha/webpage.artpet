        <form action="">
            <fieldset>
                <legend><b>
                    Contato  
                    </b>
                </legend>
                        <div class="imputbox">
                  <label for="nome" class="LabelImput">Nome:</label>
                  <br>
                <input id="nome" type="text " name="name" placeholder="Joao maria da silva" class="imputUser" required>
                        </div>

<br>
                         <p>Genero</p>

                         <label for="masculino">Masculino</label>

<br>

                                
                <br>
                         <div class="imputbox">
                            
                <label  for="message" class="LabelImput">Mensagem:</label>
                <br>
                 <textarea  name="message" id="message" cols="48"
                 rows="5" placeholder="Digite sua mensagem" required></textarea>     
                        </div>
                
                            <br><b>
